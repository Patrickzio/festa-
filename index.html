<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exciting Form</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 10px;
            overflow: hidden;
            position: relative;
        }

        .form-container {
            position: relative;
            width: 100%;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            z-index: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .moving-image {
  position: fixed;
  bottom: 10px;
  width: 30vw; /* Optional: makes it scale with screen width */
  max-width: 300px;
  height: auto;
  z-index: 2;
  animation: slideLoop 10s linear infinite;
}


@keyframes slideLoop {
  0% {
    transform: translateX(100vw); /* Fully off the right */
  }
  100% {
    transform: translateX(-100vw); /* Fully off the left (based on the elementâ€™s own width) */
  }
}


    </style>
</head>
<body>
    
    <img id="slidingImage" src="scena1.png" alt="Sliding Image" class="moving-image">
    
    <div class="form-container">
        <iframe src="https://forms.gle/7418wvMhaVbL4iiQ8"></iframe>
    </div>

    <script>
        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        window.onload = launchConfetti;
    </script>
</body>
</html>
